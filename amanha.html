<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylus.css">
  <link rel="stylesheet" href="./assets/css/config.css">
  <link rel="shortcut icon" href="./assets/img/svg/task.svg">
  <title>PomOnFoot</title>
</head>
<body>

  <div class="config">
    <header><h1>PomOnFoot</h1></header>
    <div>
      <span><img src="./assets/img/svg/unmute.svg" alt="unmute"></span>
      <span><img src="./assets/img/svg/refresh.svg" alt="refresh"></span>
      <span><img src="./assets/img/svg/volDown.svg" alt="volDown"></span>
      <span><img src="./assets/img/svg/volUp.svg" alt="volUp"></span>
      <span><img src="./assets/img/svg/theme.svg" alt="theme"></span>
    </div>
  </div>
  <div class="pomodoro">

    <div class="columnLeft">
      <header><h6>Amanh√£</h6></header>
      <div></div>
      <img src="./assets/img/svg/leftArrow.svg" alt="buttonTodoLeft" class="buttonTodoLeft">
    </div>

    <div class="columnMiddle">
      <div class="timer">
      <img src="./assets/img/svg/leftArrow.svg" alt="buttonTimerLeft" class="buttonTimerLeft">
        <div class="dial-plate">
          <header class="time">30</header>
          <svg>
            <circle  cx="120" cy="120" r="40" class="circle01"></circle>
            <circle  cx="120" cy="120" r="40" class="circle02"></circle>
          </svg>
        </div>
        <img src="./assets/img/svg/rightArrow.svg" alt="buttonTimerRight" class="buttonTimerRight">
        <audio id="som" src="assets/musk/realme_9_pro.mp3"></audio>
      </div>
      <form class="insert tomorrowInsert">
        <button class="buttonAdd" type="submit">
          <img src="./assets/img/svg/add.svg" alt="addTask">
        </button>
        <input class="inputAdd" type="text" placeholder="To-Do">
      </form>
      <div class="list"></div>
    </div>

    <div class="columnRight">
      <header><img src="./assets/img/svg/see.svg" alt="see" id="see" class="seeWeek"></header>
      <div></div>
      <img src="./assets/img/svg/rightArrow.svg" alt="buttonTodoRight" class="tomorrow buttonTodoRight">
    </div>
  </div>
  
<script src="./assets/js/index.js"></script>  
<script src="./assets/js/hoje.js"></script>
<script src="./assets/js/ontem.js"></script>
<script src="./assets/js/amanha.js"></script>
<script src="./assets/js/config.js"></script>
</body>
</html>
