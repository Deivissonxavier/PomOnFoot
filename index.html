<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylus.css">
  <link rel="shortcut icon" href="">
  <title>PomOnFoot</title>
</head>
<body>

  <div class="frame">
    <div class="col-left">
      <header><h6>Hoje</h6></header>
      <button class="button-left-left" type="button"></button>
    </div>

    <div class="col-middle">
      <button class="button-middle-left" type="button"></button>
      <header class="timer">40</header>
      <button class="button-middle-right" type="button"></button>
      <div class="task">
        <div class="insert">
          <button class="button-add" type="submit">Add</button>
          <input class="input-add" type="text" placeholder="To-Do">
        </div>
        <span class="list"></span>
      </div>
    </div>

    <div class="col-right">
      <header><button class="see-week" type="button"></button></header>
      <button class="button-right-right" type="button"></button>
    </div>
  </div>
  
</body>
</html>
